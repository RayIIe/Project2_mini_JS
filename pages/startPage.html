<!DOCTYPE html>

<html>

  <head>

    <meta name = "viewport" content = "user-scalable=no,width=device-width">
    <link href = "mainstyle.css" rel = "stylesheet" type = "text/css">
    <title>Simple Game</title>

  </head>

  <body>

    <!-- Menu do nawigacji poziomów -->
    <div id = "menu">
      <p>menu</p>
      <div id = "menu-list">
        <br>
        <a href = "startPage.html?01">part1</a>
        <a href = "startPage.html?02">part2</a>
        <a href = "startPage.html?03">part3</a>
        <a href = "startPage.html?04">part4</a>
        <a href = "startPage.html?05">part5</a>
        <a href = "startPage.html?06">part6</a>
        <a href = "startPage.html?07">part7</a>
      </div>
    </div>

    <canvas></canvas>

    <!--Wspólny html dla wszystkich poziomów-->
    <script type = "text/javascript">

      let part = String(window.location).split("?")[1];

    
      let parts = {

        "01":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "02":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "03":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "04":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "05":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "06":["controller.js", "display.js", "engine.js", "game.js", "main.js"],
        "07":["controller.js", "display.js", "engine.js", "game.js", "main.js"],

      };

      switch(part) {

        case "01": case "02": case "03": case "04": case "05": case "06": case "07": break;
        default:
          part = "07";

      }

      for (let index = 0; index < parts[part].length; index ++) {

        let script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", parts[part][index]);
        document.head.appendChild(script);

      }

      let menu      = document.getElementById("menu");
      let menu_list = document.getElementById("menu-list");

      menu.addEventListener("click", function(event) {

        menu_list.style.display = (menu_list.style.display == "none") ? "grid" : "none";

      });

      menu_list.style.display = "none";

    </script>

  </body>

</html>
